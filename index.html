<!DOCTYPE html>

  <title>Mapa Civil</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    #mapa {
      position: relative;
      width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 10px;
    }
    #mapa img {
      width: 100%;
      display: block;
    }

    .ponto {
    position: absolute;
    z-index: 1;
    cursor: pointer;
  }
  .ponto.active {
    z-index: 9999;
  }
  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: 1px solid #000;
    box-sizing: border-box;
    transition: transform .3s;
  }
  .ponto:hover .dot {
    transform: scale(1.3);
  }

  .popup {
    display: none;
    position: absolute;
    bottom: calc(100% + 5px);
    left: 50%;
    transform: translateX(-50%);
    width: 185px;
    aspect-ratio: 3 / 5;
    overflow: hidden;
    background-color: #fff;
    border: 2px solid #000;
    z-index: 1000;
  }
  .ponto.active .popup {
    display: block;
  }
  .popup img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  </style>
</head>

    }
